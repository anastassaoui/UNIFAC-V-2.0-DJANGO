<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIFAC INPUT SHEET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"], select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        .manual-input {
            display: none;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UNIFAC INPUT SHEET</h1>
        <form action="/calculate/" method="post">
            {% csrf_token %}
            <label for="D_AB_exp">D_AB_exp:</label>
            <input type="text" list="D_AB_exp_options" id="D_AB_exp" name="D_AB_exp">
            <datalist id="D_AB_exp_options">
                <option label="Propanol/Water" value="1.33e-5">
                <option label="Ag/Agar" value="18.18e-6">
                <option label="Al/Agar" value="6.13e-6">
                <option label="AsV/Agar" value="7.09e-6">
                <option label="Cd/Agar" value="7.85e-6">
                <option label="Co/Agar" value="7.66e-6">
                <option label="CrIII/Agar" value="6.5e-6">
                <option label="CrVI/Agar" value="10.96e-6">
                <option label="Cu/Agar" value="8.02e-6">
                <option label="Fe/Agar" value="7.87e-6">
                <option label="Hg/Agar" value="10.3e-6">
                <option label="Mn/Agar" value="7.54e-6">
            </datalist>
            
            <label for="D_BA_exp">D_BA_exp:</label>
            <input type="text" list="D_BA_exp_options" id="D_BA_exp" name="D_BA_exp">
            <datalist id="D_BA_exp_options">
                <option label="Agar/x" value="1.14e-6">
                <option label="Water/Propanol" value="2.67e-5">
                <!-- Add more options as needed -->
            </datalist>
            
            <label for="T">T:</label>
            <input type="text" id="T" name="T">
            
            <label for="Xa">Xa:</label>
            <input type="text" id="Xa" name="Xa">
            
            <label for="Xb">Xb:</label>
            <input type="text" id="Xb" name="Xb">
            
            <label for="lambda_a">lambda_a:</label>
            <input type="text" id="lambda_a" name="lambda_a">
            
            <label for="lambda_b">lambda_b:</label>
            <input type="text" id="lambda_b" name="lambda_b">
            
            <label for="q_a">q_a:</label>
            <input type="text" id="q_a" name="q_a">
            
            <label for="q_b">q_b:</label>
            <input type="text" id="q_b" name="q_b">
            
            <button type="submit">Run Script</button>
        </form>
    </div>
</body>
</html>
